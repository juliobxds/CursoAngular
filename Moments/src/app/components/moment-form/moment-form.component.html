<form>
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" placeholder="Coloque um título" required>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="O que houve lá?" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto do momento:</label>
    <input type="file">
  </div>
  <input type="submit" value="{{btnText}}">
</form>
